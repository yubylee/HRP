# log
logging.level.root=info
logging.level.project=debug

# server
server.port=8080
server.servlet.context-path=/HRP

# database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/HRP
spring.datasource.username=HRP
spring.datasource.password=1111

# mybatis
mybatis.type-aliases-package=project.vo
mybatis.mapper-locations=/project/dao/*.xml

# web
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB